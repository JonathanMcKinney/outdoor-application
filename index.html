<div class="slider">
            <img class="mySlides" src="assets/images/background2.JPG">
            <img class="mySlides" src="assets/images/background3.JPG">
            <img class="mySlides" src="assets/images/background4.JPG">
            <img class="mySlides" src="assets/images/background5.JPG">
        </div>
<body>
    <div class="hero-full-screen">
        <div class="middle-content-section">
            <h1>Hikeable</h1>
            <div class="translucent-form-overlay">
                <form>
                    <h3>Search Trails</h3>
                    <div class="row columns">
                        <label>Location
                            <input type="text" name="keyword" placeholder="Location">
                        </label>
                    </div>
                    <div class="row columns">
                        <label>Activity
                            <select name="status" type="text">
                                <option>Activity</option>
                                <option value="walking" id="walking">Walking Trails</option>
                                <option value="mountain" id="walking">Mountain Biking</option>
                            </select>
                        </label>
                    </div>
                    <div class="row columns">
                        <label>Distance
                            <select name="status" type="text">
                                <option>Distance</option>
                                <option value="5" id="option-5">5</option>
                                <option value="10" id="option-10">10</option>
                                <option value="20" id="option-20">20</option>
                                <option value="50" id="option-50">50</option>
                            </select>
                        </label>
                    </div>
                    <button type="button" class="primary button expanded search-button" onclick=" window.open('file:///C:/Users/graha/outdoor-application/results.html')">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/outdoorJS.js"></script>
</body>

</html>

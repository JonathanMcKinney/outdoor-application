<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">   
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/outdoorStyle.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        jQuery.ajaxPrefilter(function(options) {
         if (options.crossDomain && jQuery.support.cors) {
          options.url = 'https://uncc-cors-proxy.herokuapp.com/' + options.url;
      }
    });
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

</head>
 
<div class="slider">
    <img class="mySlides" src="assets/images/img1.jpg">
    <img class="mySlides" src="assets/images/img2.jpg">
    <img class="mySlides" src="assets/images/img3.jpg">
    <img class="mySlides" src="assets/images/img4.jpg">
</div>
<body>
    <header class="header">
        <h1>Hikeable</h1>
        <p class="subtitle">Find your path.</p>
    </header>
    <div class="hero-full-screen">
        <div class="middle-content-section">
            <div class="translucent-form-overlay">
                <form>
                    <h3>Search Trails</h3>
                    <div class="row columns">
                        <label>Location
                            <input type="text" name="keyword" placeholder="Location" id="location-input">
                        </label>
                    </div>
                    <div class="row columns">
                        <label>Activity
                            <select name="status" type="text" id="activity">
                                <option>Activity</option>
                                <option value="hiking">Hiking</option>
                                <option value="biking">Mountain Biking</option>
                            </select>
                        </label>
                    </div>
                    <div class="row columns">
                        <label>Distance
                            <select name="status" type="text"  id="distance">
                                <option>Distance</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </label>
                    </div>
                    <button type="button" class="primary button expanded search-button" id="submitButton">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <a id="anchorID" href="results.html" target="_self"></a>
        <footer class="footer">
            <p class="copy"><strong>Hikeable:</strong> by Clark Farriss, William Harrison, Michael Howell, and Jonathan McKinney</p>
        </footer>
    </div>
    <script src="assets/javascript/outdoorJS.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>

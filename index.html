<div class="slider">

<body>
    <div class="container">
        <div class="slider full-screen">
            <img class="mySlides" src="assets/images/img1.jpg">
            <img class="mySlides" src="assets/images/img2.jpg">
            <img class="mySlides" src="assets/images/img3.jpg">
            <img class="mySlides" src="assets/images/img4.jpg">
        </div>
        <div class="hero-full-screen">
            <div class="middle-content-section">
                <div class="translucent-form-overlay">
                    <form>
                        <h3>Search Trails</h3>
                        <div class="row columns">
                            <label>Location
                                <input type="text" name="keyword" placeholder="Location" id="location-input">
                            </label>
                        </div>
                        <div class="row columns">
                            <label>Activity
                                <select name="status" type="text" id="activity">
                                    <option>Activity</option>
                                    <option value="hiking">Hiking</option>
                                    <option value="biking">Mountain Biking</option>
                                </select>
                            </label>
                        </div>
                        <div class="row columns">
                            <label>Distance
                                <input name="status" type="text" id="distance" maxlength="4" placeholder="Distance (mi)"></input>
                            </label>
                        </div>
                        <button type="button" class="primary button expanded search-button" id="submitButton">
                            Search
                        </button>
                    </form>
                </div>
            </div>
            <a id="anchorID" href="results.html" target="_self"></a>
            <footer class="footer">
            <p class="copy"><strong>Hikeable:</strong> by Clark Farriss, William Harrison, Michael Howell, and Jonathan McKinney</p>
